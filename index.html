<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <script src="index.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <main>

        <select id="currencyFrom">
            <option value="eur">Euro</option>
            <option value="usd">USD</option>
            <option value="try">Lira</option>
            <option value="gbp">Pfund-Sterling</option>
            <option value="jpy">Jpn. Yen</option>
        </select>
        <input class="input" type="number" id="input">

        <button onclick="swap()">&#8644;</button>

        <input class="output" id="output" placeholder="Output" disabled>

        <select class="selection" id="currencyTo">
            <option value="EUR">to Euro</option>
            <option value="USD">to USD</option>
            <option value="TRY">to Lira</option>
            <option value="GBP">to Pfund-Sterling</option>
            <option value="JPY">to Jpn. Yen</option>
        </select>
        <button class="convert" onclick="convert()">Convert</button>


    </main>

    <footer>
        <input id="FromStorage" placeholder="FromStorage" hidden="true">
        <input id="ToStorage" placeholder="ToStorage" hidden="true">

        <p style="text-align: right;">
            Data from: 14.04.2023
        </p>
    </footer>

</body>
</html>
